<aside class="dashboard">
  <div class="dashboard__elements">
    <div class="dashboard__item">
      <img src="/assets/image/pic-1.png" alt="picture" class="dashboard__item-picture">
      <div class="dashboard__content">
        <p class="dashboard__content-title">Anna Parker</p>
        <p class="dashboard__content-subtitle">Lorem ipsum dolor sit.</p>
      </div>
    </div>
    @for (item of dashboardItems; track $index) {
    <div class="dashboard__item">
      <img class="dashboard__item-bg" [src]="item?.bgImage" alt="background">
      <div class="dashboard__container">
        <p class="dashboard__title">{{item?.title}}</p>
        <div class="dashboard__wrap">
          <p class="dashboard__wrap-points">{{item?.points}}</p>
          @if (item.type == 'point' || 'profile' ) {
          <p class="dashboard__wrap-text">{{item?.subtitle}}</p>
          }
          @if (item.type == 'icon') {
          <img [src]="item?.icon" alt="icon" class="dashboard__wrap-icon">
          }
          @if (item.type == 'input') {
          <input class="dashboard__wrap-input" type="text">
          }
        </div>
      </div>
    </div>
    }
  </div>
</aside>
